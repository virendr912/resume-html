<!DOCTYPE html>

<html>
    <head>
<style>
    input{
        margin-top: 10px;
    }

    .sign-up{
        width: 250px;
        background-color: #3975E3;
        border: none;
        height: 25px;
        color: white;
        border-radius: 5px;
        margin-top: 10px;
    }
    .name{
        display: inline;
        width: 120px;
    }
    .last-name{
        width: 120px;
    }
    .email{
        width: 250px;
        display: block;
    }

   
</style>
    </head>
    <body>
        <input class="name" placeholder="first-name">
        <input class="last-name" placeholder="last-name">
        <input class="email" placeholder="Email">
        <button class="sign-up">Sign Up</button>
    </body>
</html>
