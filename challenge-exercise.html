<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Nike Black Running Shoes </h1>
    <style>
        .stock{
            color: rgb(8, 81, 8);
        }
    </style>

  <p class="stock">$39 - in stock</p>

  <p>free delivery by tomorrow. </p>

    <style>
        .add{
            background-color: #FFD11B;
            border: none;
            width: 90px;
            height: 28px;
            border-radius: 15px;
            margin-right: 10px;
            cursor: pointer;
        }

        .add:hover{
            background-color: #d3ac0d;
            transition: 0.15s;
        }
        
        .add:active{
            opacity: 0.8;
        }
        .buy{
            background-color: #FD9A21;
            border: none;
            width: 90px;
            height: 28px;
            border-radius: 15px;
            cursor: pointer;

        }

        .buy:active{
            opacity: 0.8;

        }
        
    </style>




    <button class="add">Add to Cart</button>


    <button class="buy">Buy now</button>
</body>
</html>
